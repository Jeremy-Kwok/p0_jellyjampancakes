<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <title> CREATE YOUR STORY </title>
  </head>

  <body>
    <h2><a href="{{ url_for('redirect_feed')}}">Back to Feed</a></h2>

    <h1>Write Your Own Story</h1>

    <h3>
      To start, please choose a title for your story and add some content
    </h3>
    <form action="/create", method="POST">
      <strong>Title:</strong>
      <input type="text" name="storyTitle">
      <br>
      Story Content:
      <br>
      <textarea name="storyContent" rows="5" cols="50"></textarea>
      <br>
      <input type="submit" name="sub1" value="Publish!">
    </form>
    <br>
    <br>
    <br>
    <h2> {{ message }} </h2>

  </body>

</html>
