<!DOCTYPE html>

<html>

  <head>
    <title> LOGIN PAGE </title>
  </head>

  <body>
    <h1>Login Page</h1>
    <h3>Enter your username and password below to proceed.</h3>
    <form action="/login", method="POST">
      Username:
      <input type="text" name="username">
      <br>
      Password: 
      <input type="password" name="password">
      <br>
      <input type="submit" name="sub1" value="Login">
    </form>
    <br>
    <h2> {{ message }} </h2>
    <br>
    <br>
    <br>
    <h3>
        New User? Register here
    </h3>
    <button type="button" name="register">
        <a href="{{ url_for('redirect_register')}}">Register</a>
      </button>
  </body>

</html>
